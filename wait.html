<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="media/button.png" type="image/x-icon">
    <title>Please wait</title>
</head>
<body>
    <div class="main-wrapper flex-display-center-center column">
        
        <div class="please-wait flex-display-center-center column">
            <img src="media/wait.png" alt="please wait" class="wait">
        
            <div class="dots-wrapper flex-display-center-center">
                <img src="media/loader.gif" alt="">
            </div>
        </div>

        <div class="buttons-wrapper">
            <div class="entertain flex-display-center-center button">Entertain me while waiting</div>
            <a href="result.html" class="button too-long flex-display-center-center"> Press if loading takes too long </a>
        </div>

        <img src="media/entertain.gif" alt="entertain" class="gif">
    </div>
    
    
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
